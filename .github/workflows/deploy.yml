name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Забираем код репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем unzip (его нет по умолчанию)
      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 3. Устанавливаем AWS CLI v2 (официальный способ)
      - name: Install AWS CLI v2
        run: |
          curl -sSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # 4. Синхронизируем сайт в Yandex Object Storage
      - name: Sync site to Yandex Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ru-central1
          BUCKET: ${{ secrets.YC_BUCKET }}
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net s3 sync . s3://$BUCKET \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".idea/*" \
            --exclude "aws/*" \
            --exclude "awscliv2.zip"
